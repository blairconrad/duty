[coverage:paths]
source =
  src/duty
  */site-packages/duty

[coverage:run]
branch = true
source =
  duty
  tests
parallel = true

[coverage:report]
precision = 2
omit =
  src/duty/__init__.py
  src/duty/__main__.py
  duties.py
  tests/*

[coverage:html]
directory = build/coverage

[coverage:json]
output = build/coverage.json
